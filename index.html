<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Candidates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Election Candidates</h1>
  <p>Make sure you have MetaMask installed to vote. If not, click on download MetaMask below to download</p>
  <a href="https://metamask.io/download/" target="_blank">Download MetaMask</a>
  <button id="connectWalletBtn">Connect Wallet</button>
  <p id="accountDisplay"></p>
  <input type="number" id="candidateNumber" placeholder="Enter candidate index">
  <button id="voteBtn">Vote</button>
  <p id="remainingTime"></p>
  <p id="votedMessage"></p>
  <p>Candidate List</p>
  <ul id="candidatesUl">
  </ul>

  <script src="app3.js" type="module"></script>
</body>
</html>
